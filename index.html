<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lnading Pages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="big-wrapper light">
            <img src="./shape.png" alt="" class="shape">
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="./logo.png" alt="">
                        <h3>Karan</h3>
                    </div>
                    <div class="links">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#" class="btn">Sign up</a></li>
                        </ul>
                    </div>
                    <div class="overlay"></div>
                    <div class="humburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </header>
        <div class="showcase-area">
            <div class="container">
                <div class="left">
                    <div class="big-title">
                        <h1>Future is here,</h1>
                        <h1>Start Exploring now</h1>
                    </div>
                    <p class="text">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquid ad, fuga distinctio tenetur exercitationem voluptatem eligendi est quia at.
                    </p>
                    <div class="cta">
                        <a href="" class="btn">Get started</a>
                    </div>
                </div>
                <div class="right">
                    <img src="./person.png" alt="" class="person">
                </div>
            </div>
            </div>

           

        <div class="bottom-area">
            <div class="container">
                <button class="toggle-btn">
                    <i class="fa-regular fa-moon"></i>
                    <i class="far fa-sun"></i>
                </button>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/e3d918c64d.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
